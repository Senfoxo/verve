        function addToList(category, item) {
    const list = document.querySelector(`#${category} .list`);
    const li = document.createElement('li');
    li.style.position = 'relative';
    li.innerHTML = `
        <img src="${item.picture}" alt="${item.name}">
        <h3>${item.name}</h3>
        <p>Price: ${item.price}</p>
        <a href="${item.buyLink}" target="_blank" class="btn">Buy on Pandabuy</a>
        <a href="${item.qcPictures}" target="_blank" class="btn">Watch Product Pictures</a>
        ${item.warning === 'yes' ? '<div class="warning-icon" title="Potential Risk\'s"><svg class="w-12 h-12 fill-current text-yellow-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 5.99L19.53 19H4.47L12 5.99M12 2L1 21h22L12 2zm1 14h-2v2h2v-2zm0-6h-2v4h2v-4z"/></svg></div>' : ''}
        <div class="shine"></div>
        <div class="background">
            <div class="tiles">
                <div class="tile tile-1"></div>
                <div class="tile tile-2"></div>
                <div class="tile tile-3"></div>
                <div class="tile tile-4"></div>
                <div class="tile tile-5"></div>
                <div class="tile tile-6"></div>
                <div class="tile tile-7"></div>
                <div class="tile tile-8"></div>
                <div class="tile tile-9"></div>
                <div class="tile tile-10"></div>
            </div>
            <div class="line line-1"></div>
            <div class="line line-2"></div>
            <div class="line line-3"></div>
        </div>
    `;
    list.appendChild(li);

    if (item.warning === 'yes') {
        li.querySelector('.btn').addEventListener('click', function(event) {
            openLinkWithWarning(event, item.buyLink);
        });
    } else {
        li.querySelector('.btn').addEventListener('click', function(event) {
            openLink(event, item.buyLink);
        });
    }
}

function openLink(event, link) {
    event.preventDefault();
    window.open(link, '_blank');
}

        document.addEventListener("DOMContentLoaded", function () {
            document.addEventListener("selectstart", e => e.preventDefault());
            document.addEventListener("contextmenu", e => e.preventDefault());
            document.addEventListener("keydown", e => {
                if (e.keyCode === 123 || (e.ctrlKey && e.shiftKey && e.keyCode === 73) || (e.ctrlKey && e.keyCode === 85)) {
                    e.preventDefault();
                }
            });
    
            const cursorPoint = document.querySelector(".cursor-point");
            const cursorBorder = document.querySelector(".cursor-border");
            let mouseX = 0;
            let mouseY = 0;
            let borderX = 0;
            let borderY = 0;
    
            document.addEventListener("mousemove", e => {
                mouseX = e.clientX;
                mouseY = e.clientY;
                cursorPoint.style.left = mouseX + "px";
                cursorPoint.style.top = mouseY + "px";
            });
    
            function animateBorder() {
                borderX += (mouseX - borderX) * 0.05;
                borderY += (mouseY - borderY) * 0.05;
                cursorBorder.style.left = `${borderX}px`;
                cursorBorder.style.top = `${borderY}px`;
                requestAnimationFrame(animateBorder);
            }
            animateBorder();
        });
    
        document.querySelector(".day-night input").addEventListener("change", () => {
            document.querySelector("body").classList.add("toggle");
            setTimeout(() => {
                document.querySelector("body").classList.toggle("light");
                setTimeout(
                    () => document.querySelector("body").classList.remove("toggle"),
                    10
                );
            }, 5);
        });
    </script>
        <script>
            const fadeInUpAnimation = `
              @keyframes fadeInUp {
                from {
                  opacity: 0;
                  transform: translate3d(0, 100%, 0);
                }
              
                to {
                  opacity: 1;
                  transform: none;
                }
              }
            `;
            const styleSheet = document.styleSheets[0];
            styleSheet.insertRule(fadeInUpAnimation, styleSheet.cssRules.length);
            
            const observer = new IntersectionObserver((entries, observer) => {
              entries.forEach((entry, index) => {
                if (entry.isIntersecting) {
                  entry.target.style.animation = `fadeInUp 1s cubic-bezier(0.2, 0.8, 0.2, 1) ${index * 0.2}s forwards`;
                  observer.unobserve(entry.target);
                }
              });
            }, { threshold: 0.1 });
            document.querySelectorAll('.list li').forEach(li => {
              li.style.opacity = 0;
              observer.observe(li);
            });
                </script>

<script>
    function openLinkWithWarning(event, link) {
        event.preventDefault();
        const popup = document.createElement('div');
        popup.style.position = 'fixed';
        popup.style.top = '0';
        popup.style.left = '0';
        popup.style.width = '100%';
        popup.style.height = '100%';
        popup.style.display = 'flex';
        popup.style.justifyContent = 'center';
        popup.style.alignItems = 'center';
        popup.style.backgroundColor = 'rgba(88, 88, 88, 0.082)';
        popup.style.backdropFilter = 'blur(20px)';
        popup.style.zIndex = '100';
        popup.innerHTML = `
            <div class="w-full md:w-1/3 mx-auto">
                <div class="flex flex-col p-5 rounded-lg shadow" style="background-color: #1d1d20; color: #ffffff">
                    <div class="flex flex-col items-center text-center" style="color: #ffffff;">
                        <div class="inline-block p-4 bg-transparent rounded-full">
                            <svg class="w-12 h-12 fill-current text-yellow-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M12 5.99L19.53 19H4.47L12 5.99M12 2L1 21h22L12 2zm1 14h-2v2h2v-2zm0-6h-2v4h2v-4z"/></svg>
                        </div>
                        <h2 class="mt-2 font-semibold" style="color: #ffffff;">WARNING</h2>
                        <p class="mt-2 text-sm leading-relaxed" style="color: #ffffff;">Products may have risks and could be legally sensitive. Electronics may get easily damaged with no seller compensation. Please order carefully.</p>
                    </div>

                    <div class="flex items-center mt-3">
                        <button id="cancel" class="flex-1 px-4 py-2 bg-gray-600 hover:bg-gray-700 text-white text-sm font-medium rounded-md">
                            Cancel
                        </button>

                        <button id="agree" class="flex-1 px-4 py-2 ml-2 bg-yellow-500 hover:bg-yellow-600 text-white text-sm font-medium rounded-md">
                            Agree
                        </button>
                    </div>
                </div>
            </div>`;
        document.body.appendChild(popup);
                                    
        document.getElementById('agree').addEventListener('click', function() {
        window.open(link, '_blank');
        document.body.removeChild(popup);
    });
                                    
    document.getElementById('cancel').addEventListener('click', function() {
        document.body.removeChild(popup);
    });
    }

        addToList(item.category, item);
    });
