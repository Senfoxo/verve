<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ù§Ô∏è Pandabuy Spreadsheet By Jisll</title>
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
        :root {
            --background-color: #18181B;
            --text-color: #A1A1AA;
            --mouse-x: 0px;
            --mouse-y: 0px;
        }
        .custom-cursor {
            position: fixed;
            top: var(--mouse-y);
            left: var(--mouse-x);
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: top 0.1s ease-in-out, left 0.1s ease-in-out;
        }
        .cursor-point {
            width: 5px;
            height: 5px;
            background-color: #ffffff;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .cursor-border {
            width: 20px;
            height: 20px;
            background-color: #ffffff44;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            cursor: none;
        }
        header {
            background-color: #18181B;
            padding: 20px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 999;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        nav ul li a:hover {
            background-color: #333;
        }
        main {
            display: flex;
            justify-content: center;
            padding-top: 80px;
        }
        html {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }
        * {
            box-sizing: inherit;
            cursor: none;
        }
:root {
	--hue: 223;
	--bg: hsl(var(--hue),10%,90%);
	--fg: hsl(var(--hue),10%,10%);
	--primary: hsl(0, 100%, 70%);
	--trans-dur: 0.3s;
}
body {
            min-height: 100vh;
            display: flex;
            font-family: 'Inter', Arial;
            justify-content: center;
            align-items: center;
            background-color: var(--background-color);
            overflow-y: visible;
            overflow-x: hidden;
        }
.preloader {
	text-align: center;
	max-width: 20em;
	width: 100%;
    font-size: calc(16px + (20 - 16) * (100vw - 320px) / (1280 - 320));
}
.preloader__text {
	position: relative;
	height: 1.5em;
}
.preloader__msg {
    animation: msg 0.3s 13.7s linear forwards;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 1000%;
    max-width: 1000%;
    text-align: center;
    overflow: visible;
}
.preloader__msg1 {
    animation: msg 0.3s 13.7s linear forwards;
    position: absolute;
    top: 170%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 1000%;
    max-width: 1000%;
    text-align: center;
    overflow: visible;
    font-size: 17px;
}
.cart {
	display: block;
	margin: 0 auto 1.5em auto;
	width: 8em;
	height: 8em;
}
.cart__lines,
.cart__top,
.cart__wheel1,
.cart__wheel2,
.cart__wheel-stroke {
	animation: cartLines 2s ease-in-out infinite;
}
.cart__lines {
	stroke: var(--primary);
}
.cart__top {
	animation-name: cartTop;
}
.cart__wheel1 {
	animation-name: cartWheel1;
	transform: rotate(-0.25turn);
	transform-origin: 43px 111px;
}
.cart__wheel2 {
	animation-name: cartWheel2;
	transform: rotate(0.25turn);
	transform-origin: 102px 111px;
}
.cart__wheel-stroke {
	animation-name: cartWheelStroke
}
.cart__track {
	stroke: hsla(var(--hue),10%,10%,0.1);
	transition: stroke var(--trans-dur);
}

@media (prefers-color-scheme: dark) {
	:root {
		--bg: hsl(var(--hue),10%,10%);
		--fg: hsl(var(--hue),10%,90%);
	}
	.cart__track {
		stroke: hsla(var(--hue),10%,90%,0.1);
	}
}
@keyframes cartLines {
	from,
	to {
		opacity: 0;
	}
	8%,
	92% {
		opacity: 1;
	}
}
@keyframes cartTop {
	from {
		stroke-dashoffset: -338;
	}
	50% {
		stroke-dashoffset: 0;
	}
	to {
		stroke-dashoffset: 338;
	}
}
@keyframes cartWheel1 {
	from {
		transform: rotate(-0.25turn);
	}
	to {
		transform: rotate(2.75turn);
	}
}
@keyframes cartWheel2 {
	from {
		transform: rotate(0.25turn);
	}
	to {
		transform: rotate(3.25turn);
	}
}
@keyframes cartWheelStroke {
	from,
	to {
		stroke-dashoffset: 81.68;
	}
	50% {
		stroke-dashoffset: 40.84;
	}
}
footer {
            position: fixed;
            left: 0;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }

#error-code {
    animation: msg 0.3s 13.7s linear forwards;
    position: absolute;
    top: 250%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 1000%;
    max-width: 1000%;
    text-align: center;
    overflow: visible;
    font-size: 15px;
}
    </style>
</head>

                <g fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="8">

                        <polyline class="cart__top" points="32.5,30 112.5,110" stroke-dasharray="338 338" stroke-dashoffset="-338" />

                    </g>
                </g>

            <div class="preloader__text">
                <p class="preloader__msg">Unfortunately, an error has occurred. üòî‚ùå</p>

                <p id="error-code">Error Code: </p>
            </div>
        </div>
    </main>
    <div class="custom-cursor">
        <div class="cursor-point"></div>
        <div class="cursor-border"></div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.addEventListener("selectstart", e => e.preventDefault());
            document.addEventListener("contextmenu", e => e.preventDefault());
            document.addEventListener("keydown", e => {
                if (e.keyCode === 123 || (e.ctrlKey && e.shiftKey && e.keyCode === 73) || (e.ctrlKey && e.keyCode === 85)) {
                    e.preventDefault();
                }
            });
    
            const cursorPoint = document.querySelector(".cursor-point");
            const cursorBorder = document.querySelector(".cursor-border");
            let mouseX = 0;
            let mouseY = 0;
            let borderX = 0;
            let borderY = 0;
    
            document.addEventListener("mousemove", e => {
                mouseX = e.clientX;
                mouseY = e.clientY;
                cursorPoint.style.left = mouseX + "px";
                cursorPoint.style.top = mouseY + "px";
            });
    
            function animateBorder() {
                borderX += (mouseX - borderX) * 0.05;
                borderY += (mouseY - borderY) * 0.05;
                cursorBorder.style.left = `${borderX}px`;
                cursorBorder.style.top = `${borderY}px`;
                requestAnimationFrame(animateBorder);
            }
            animateBorder();
        });
    
        document.querySelector(".day-night input").addEventListener("change", () => {
            document.querySelector("body").classList.add("toggle");
            setTimeout(() => {
                document.querySelector("body").classList.toggle("light");
                setTimeout(
                    () => document.querySelector("body").classList.remove("toggle"),
                    10
                );
            }, 5);
        });
    </script>
        <script>
            const fadeInUpAnimation = `
              @keyframes fadeInUp {
                from {
                  opacity: 0;
                  transform: translate3d(0, 100%, 0);
                }
              
                to {
                  opacity: 1;
                  transform: none;
                }
              }
            `;
            const styleSheet = document.styleSheets[0];
            styleSheet.insertRule(fadeInUpAnimation, styleSheet.cssRules.length);
            
            const observer = new IntersectionObserver((entries, observer) => {
              entries.forEach((entry, index) => {
                if (entry.isIntersecting) {
                  entry.target.style.animation = `fadeInUp 1s cubic-bezier(0.2, 0.8, 0.2, 1) ${index * 0.2}s forwards`;
                  observer.unobserve(entry.target);
                }
              });
            }, { threshold: 0.1 });
            document.querySelectorAll('.list li').forEach(li => {
              li.style.opacity = 0;
              observer.observe(li);
            });
                </script>
