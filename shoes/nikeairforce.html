        function addToList(category, item) {
    const list = document.querySelector(`#${category} .list`);
    const li = document.createElement('li');
    li.innerHTML = `
        <img src="${item.picture}" alt="${item.name}">
        <h3>${item.name}</h3>
        <p>Price: ${item.price}</p>
        <a href="${item.buyLink}" target="_blank" class="btn" onclick="openLink(event, '${item.buyLink}')">Buy on Pandabuy</a>
        <a href="${item.qcPictures}" target="_blank" class="btn" onclick="openLink(event, '${item.qcPictures}')">Watch Product Pictures</a>
        <div class="shine"></div>
        <div class="background">
            <div class="tiles">
                <div class="tile tile-1"></div>
                <div class="tile tile-2"></div>
                <div class="tile tile-3"></div>
                <div class="tile tile-4"></div>
                <div class="tile tile-5"></div>
                <div class="tile tile-6"></div>
                <div class="tile tile-7"></div>
                <div class="tile tile-8"></div>
                <div class="tile tile-9"></div>
                <div class="tile tile-10"></div>
            </div>
            <div class="line line-1"></div>
            <div class="line line-2"></div>
            <div class="line line-3"></div>
        </div>
    `;
    list.appendChild(li);
}

function openLink(event, link) {
    event.preventDefault();
    window.open(link, '_blank');
}
        data.forEach(item => {
            addToList(item.category, item);
        });

    
        document.addEventListener("DOMContentLoaded", function () {
            document.addEventListener("selectstart", e => e.preventDefault());
            document.addEventListener("contextmenu", e => e.preventDefault());
            document.addEventListener("keydown", e => {
                if (e.keyCode === 123 || (e.ctrlKey && e.shiftKey && e.keyCode === 73) || (e.ctrlKey && e.keyCode === 85)) {
                    e.preventDefault();
                }
            });
    
            const cursorPoint = document.querySelector(".cursor-point");
            const cursorBorder = document.querySelector(".cursor-border");
            let mouseX = 0;
            let mouseY = 0;
            let borderX = 0;
            let borderY = 0;
    
            document.addEventListener("mousemove", e => {
                mouseX = e.clientX;
                mouseY = e.clientY;
                cursorPoint.style.left = mouseX + "px";
                cursorPoint.style.top = mouseY + "px";
            });
    
            function animateBorder() {
                borderX += (mouseX - borderX) * 0.05;
                borderY += (mouseY - borderY) * 0.05;
                cursorBorder.style.left = `${borderX}px`;
                cursorBorder.style.top = `${borderY}px`;
                requestAnimationFrame(animateBorder);
            }
            animateBorder();
        });
    
        document.querySelector(".day-night input").addEventListener("change", () => {
            document.querySelector("body").classList.add("toggle");
            setTimeout(() => {
                document.querySelector("body").classList.toggle("light");
                setTimeout(
                    () => document.querySelector("body").classList.remove("toggle"),
                    10
                );
            }, 5);
        });
    </script>
        <script>
            const fadeInUpAnimation = `
              @keyframes fadeInUp {
                from {
                  opacity: 0;
                  transform: translate3d(0, 100%, 0);
                }
              
                to {
                  opacity: 1;
                  transform: none;
                }
              }
            `;
            const styleSheet = document.styleSheets[0];
            styleSheet.insertRule(fadeInUpAnimation, styleSheet.cssRules.length);
            
            const observer = new IntersectionObserver((entries, observer) => {
              entries.forEach((entry, index) => {
                if (entry.isIntersecting) {
                  entry.target.style.animation = `fadeInUp 1s cubic-bezier(0.2, 0.8, 0.2, 1) ${index * 0.2}s forwards`;
                  observer.unobserve(entry.target);
                }
              });
            }, { threshold: 0.1 });
            document.querySelectorAll('.list li').forEach(li => {
              li.style.opacity = 0;
              observer.observe(li);
            });
                </script>
