<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️ Pandabuy Spreadsheet By Jisll</title>
    <style>
        * {
            font-family: 'Poppins', sans-serif;
        }
        :root {
            --background-color: #18181B;
            --text-color: #A1A1AA;
            --card-background-color: rgba(255, 255, 255, .015);
            --card-border-color: rgba(255, 255, 255, 0.1);
            --card-box-shadow-1: rgba(0, 0, 0, 0.05);
            --card-box-shadow-1-y: 3px;
            --card-box-shadow-1-blur: 6px;
            --card-box-shadow-2: rgba(0, 0, 0, 0.1);
            --card-box-shadow-2-y: 8px;
            --card-box-shadow-2-blur: 15px;
            --card-label-color: #FFFFFF;
            --card-shine-opacity: .1;
            --card-shine-gradient: conic-gradient(from 205deg at 50% 50%, rgba(255, 255, 255, 0) 0deg, #ffffff 25deg, rgba(255, 255, 255, 0.637) 295deg, rgba(255, 255, 255, 0) 360deg);
            --card-line-color: #ffffff11;
            --card-tile-color: rgba(184, 184, 184, 0.05);
            --card-hover-border-color: rgba(255, 255, 255, 0.2);
            --card-hover-box-shadow-1: rgba(0, 0, 0, 0.04);
            --card-hover-box-shadow-1-y: 5px;
            --card-hover-box-shadow-1-blur: 10px;
            --card-hover-box-shadow-2: rgba(0, 0, 0, 0.3);
            --card-hover-box-shadow-2-y: 15px;
            --card-hover-box-shadow-2-blur: 25px;
            --blur-opacity: .01;
            --mouse-x: 0px;
            --mouse-y: 0px;
        }
        .custom-cursor {
            position: fixed;
            top: var(--mouse-y);
            left: var(--mouse-x);
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: top 0.1s ease-in-out, left 0.1s ease-in-out;
        }
        .cursor-point {
            width: 5px;
            height: 5px;
            background-color: #ffffff;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .cursor-border {
            width: 20px;
            height: 20px;
            background-color: #ffffff44;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            cursor: none;
        }
        header {
            background-color: #18181B;
            padding: 20px;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 999;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        nav ul li a:hover {
            background-color: #333;
        }
        main {
            display: flex;
            justify-content: center;
            padding-top: 80px;
        }
        .content {
            max-width: 100%;
            padding: 20px 0;
        }
        html {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }
        * {
            box-sizing: inherit;
            cursor: none;
        }
        *:before,
        *:after {
            box-sizing: inherit;
        }
        body {
            min-height: 100vh;
            display: flex;
            font-family: 'Inter', Arial;
            justify-content: center;
            align-items: center;
            background-color: var(--background-color);
            overflow-y: visible;
            overflow-x: hidden;
        }
        body:before {
            content: '';
            position: absolute;
            inset: 0 -60% 65% -60%;
            background-image: radial-gradient(ellipse at top, #ffffff 0%, var(--background-color) 50%);
            opacity: var(--blur-opacity);
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 240px);
            grid-gap: 32px;
            position: relative;
            z-index: 1;
        }
    footer {
            position: fixed;
            left: 0;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }

h5 {
    font-weight: 400;
}

.highlight {
    font-weight: 700;
}

h2 {
    text-align: center;
}

form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
            width: 600px;
            position: relative;
            left: 50%;
            transform: translateX(-50%);
            backdrop-filter: blur(20px);
            border-radius: 5px;
            padding: 30px 40px;
            color: #ffffff; 
        }
        form input, form select {
            box-sizing: border-box;
            color: #ffffff; 
            cursor: none;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
            font-weight: bold;
            transition: 0.4s;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: rgba(88, 88, 88, 0.082);
        }
        form button {
            width: 50%;
            padding: 10px;
            font-size: 1.2em;
            box-sizing: border-box;
            color: #ffffff; 
            cursor: none;
            padding: 18px;
            width: 100%;
            border: none;
            text-align: left;
            outline: none;
            font-size: 15px;
            font-weight: bold;
            transition: 0.4s;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: rgba(88, 88, 88, 0.082);
            text-align: center;
        }
        form button:hover {
            background-color: rgba(0, 0, 0, 0.233);
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="./products.html">Go Back</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="content">
            <section id="clothing" class="list-section">
                <h2>Add Product</h2>
                <h5>Please provide all the information below to send a product from your site to us. We will review the product as quickly as possible and decide whether the product will be added to the site. Thank you for your help in improving <span class="highlight">verve-panda.de</span>!</h5>
                <form id="productForm">
                    <select id="category" name="category">
                        <option value="Shoe">Shoe</option>
                        <option value="Pants">Pants</option>
                        <option value="Outerware">Outerware</option>
                        <option value="Jewelry">Jewelry</option>
                        <option value="Sport">Sport</option>
                        <option value="Jerseys">Jerseys</option>
                        <option value="Outfit">Outfit</option>
                        <option value="Watches">Watches</option>
                        <option value="Seller">Seller</option>
                    </select>
                    <input type="text" id="name" name="name" placeholder="Name">
                    <input type="text" id="picture" name="picture" placeholder="Picture URL">
                    <input type="text" id="price" name="price" placeholder="Price">
                    <input type="text" id="qcPictures" name="qcPictures" placeholder="QC Pictures">
                    <input type="text" id="buyLink" name="buyLink" placeholder="Buy Link">
                    <button type="submit">Submit</button>
                </form>
            </section>
        </div>
    </main>
    <div class="custom-cursor">
        <div class="cursor-point"></div>
        <div class="cursor-border"></div>
    </div>
    <script>
        document.querySelectorAll('nav ul li a').forEach(link => {
    if (link.getAttribute('href') !== '../index.html') {
        link.addEventListener('click', function (e) {
            const target = document.querySelector(this.getAttribute('href'));
            if(target) {
                e.preventDefault();
                target.scrollIntoView({
                    behavior: 'smooth'
                });
            }
        });
    }
});
    
        document.addEventListener("DOMContentLoaded", function () {
            document.addEventListener("selectstart", e => e.preventDefault());
            document.addEventListener("contextmenu", e => e.preventDefault());
            document.addEventListener("keydown", e => {
                if (e.keyCode === 123 || (e.ctrlKey && e.shiftKey && e.keyCode === 73) || (e.ctrlKey && e.keyCode === 85)) {
                    e.preventDefault();
                }
            });
    
            const cursorPoint = document.querySelector(".cursor-point");
            const cursorBorder = document.querySelector(".cursor-border");
            let mouseX = 0;
            let mouseY = 0;
            let borderX = 0;
            let borderY = 0;
    
            document.addEventListener("mousemove", e => {
                mouseX = e.clientX;
                mouseY = e.clientY;
                cursorPoint.style.left = mouseX + "px";
                cursorPoint.style.top = mouseY + "px";
            });
    
            function animateBorder() {
                borderX += (mouseX - borderX) * 0.05;
                borderY += (mouseY - borderY) * 0.05;
                cursorBorder.style.left = `${borderX}px`;
                cursorBorder.style.top = `${borderY}px`;
                requestAnimationFrame(animateBorder);
            }
            animateBorder();
        });
    </script>
        <script>
            const fadeInUpAnimation = `
              @keyframes fadeInUp {
                from {
                  opacity: 0;
                  transform: translate3d(0, 100%, 0);
                }
              
                to {
                  opacity: 1;
                  transform: none;
                }
              }
            `;
            const styleSheet = document.styleSheets[0];
            styleSheet.insertRule(fadeInUpAnimation, styleSheet.cssRules.length);
            
            const observer = new IntersectionObserver((entries, observer) => {
              entries.forEach((entry, index) => {
                if (entry.isIntersecting) {
                  entry.target.style.animation = `fadeInUp 1s cubic-bezier(0.2, 0.8, 0.2, 1) ${index * 0.2}s forwards`;
                  observer.unobserve(entry.target);
                }
              });
            }, { threshold: 0.1 });
            document.querySelectorAll('.list li').forEach(li => {
              li.style.opacity = 0;
              observer.observe(li);
            });

            document.getElementById('productForm').addEventListener('submit', function(event) {
    event.preventDefault();

    var fields = ['category', 'name', 'picture', 'price', 'qcPictures', 'buyLink'];
    var allFieldsFilled = true;

    for (var i = 0; i < fields.length; i++) {
        var field = document.getElementById(fields[i]);
        if (!field.value) {
            field.style.borderColor = 'red';
            allFieldsFilled = false;
        } else {
            field.style.borderColor = '';
        }
    }

    if (!allFieldsFilled) {
        alert('Please fill all fields before submitting the form.');
        return;
    }

            // Collect the data from the form
            var category = document.getElementById('category').value;
            var name = document.getElementById('name').value;
            var picture = document.getElementById('picture').value;
            var price = document.getElementById('price').value;
            var qcPictures = document.getElementById('qcPictures').value;

            // Create the data object
            var data = {
                'category': category,
                'name': name,
                'picture': picture,
                'price': price,
                'qcPictures': qcPictures
            };

            // Convert the data object into a string
            var dataString = JSON.stringify(data, null, 2);

            // Add the quotes to create a code block
            var message = "```\n" + dataString + "\n```";

            // Replace this with your Discord webhook URL
            var webhookUrl = 'https://discord.com/api/webhooks/1227314394598473801/kxJYygFF8CEDQJdn7m4F9e8lhU9uhlvlYIxda96urzKFnJ34EMUdlK8dxzQo0xPmD6a-';

            fetch(webhookUrl, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            content: message
        })
    }).then(function(response) {
        if (response.ok) {
            // If the data was successfully sent, redirect to the confirmation page
            window.location.href = 'confirmed.html';
        } else {
            // If an error occurred, show an error message
            alert('There was an error sending the data. Please try again.');
        }
    });
});

        window.onload = function() {
    var selectElements = document.getElementsByTagName('select');
    for (var i = 0; i < selectElements.length; i++) {
        selectElements[i].style.backgroundColor = '#1d1d20';
        selectElements[i].style.color = 'white';
    }
};


                </script>
